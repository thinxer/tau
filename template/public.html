$def with(version="")
<div id="public">
    <div class="logo">
        <img src="/static/image/tau_logo.png?$(version)" alt="tau logo"/>
    </div>
    <form action="login" method="POST" class="login">
        <div class="input_wrapper uid">
            <label for="uid">_('login name')</label>
            <input type="text" id="uid" />
        </div>
        <div class="input_wrapper password" >
            <label for="password">_('password')</label>
            <input type="password" id="password" />
        </div>
        <div class="input_wrapper email">
            <label for="email">_('email')</label>
            <input type="text" id="email" disabled/>
        </div>
        <div class="input_wrapper submit">
            <button type="submit">_('login')</button>
        </div>
    </form>
    <div class="extra">
        <a href="#register" class="show_register">_("show register")</a>
        <a href="#login" class="show_login">_("show login")</a>
        <a href="#forget_pass" class="forget_pass">_('forget password')</a>
    </div>
</div>
