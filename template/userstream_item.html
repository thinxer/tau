$def with(version="")
<li class="userinfo">
    <div class="photo">
        <img src="$${photo}">
    </div>
    <div class="button follow_button" data-uid="$${uid}">_("follow")</div>
    <a href="#u/$${uid}">$${uid}</a>
    <span class="name">$${name}</span>
    <span class="following_number">_("following number"): $${following}</span>
    <span class="follower_number">_("followers number"): $${follower}</span>
    <div class="bio">$${bio}</div>
    <div class="clear"></div>
</li>
