directory: ./static
url: /static
updater: timestamp
expire: false
cache: false

bundles:
    js_all:
        filters: jsmin
        output: all.js
        contents:
            - javascript/lib/jquery.js
            - javascript/lib/jquery.cookie.js
            - javascript/lib/jquery.history.js
            - javascript/lib/jquery.tmpl.js
            - javascript/core/tau.js
            - javascript/core/router.js
            - javascript/core/ui.js
            - javascript/view/page.js
            - javascript/view/public.js
            - javascript/view/home.js
            - javascript/view/settings.js
            - javascript/view/debug.js
    css_all:
        filters: cssmin
        output: all.css
        contents:
            - stylesheet/main.css
            - stylesheet/settings.css

