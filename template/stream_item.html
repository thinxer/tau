$def with(version="")
<li class="item">
    <a href="#u/$${uid}" class="photo">
        <img src="$${user.photo}" />
    </a>
    <div class="name"> <a href="#u/$${uid}">$${uid}</a>: </div>
    <div class="content">$${content}</div>
    <div class="timestamp" data-timestamp="$${timestamp}">
        $${$$item.getDate(timestamp)}
    </div>
    <div class="clear"></div>
</li>
