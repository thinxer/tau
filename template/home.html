$def with(version="")
<!--<div class="sidebar">The sidebar.</div>-->
<div class="content">
	<ol id="posts" style="position:relative;list-style-type:none;padding:0;margin:-20px 0 0 86px;color:#444444;">
		<li class="post rr10" id="postBox">
			<div class="rr4" style="border:solid 0px;background:#DEEAF3;padding:5px;width:100%;height:65px;margin-left:-5px;">
				<textarea tabindex="1" cols="" rows="" id="publisher" style="background:transparent;font-family:Tahoma,微软雅黑;border:solid 0px;word-wrap:break-word;font-size:14px;line-height:18px;overflow-x:hidden;border:none;width:100%;height:100%;"></textarea>
				<a style="position:absolute;top:90px;left:368px;display:none;" id="pubBtn">
					<img src="/static/image/pub.png?$(version)" style="width:100px;height:30px;"></img>
				</a>
			</div>
			<div style="position:absolute;left:0px;top:0px;">
				<span class="larrow"></span>
				<a href="" class="avatar" >
					<img class="rr6" src="$${photo}" style="width:64px;height:64px;"/>
				</a> 
			</div>
		</li>
	</ol>
	<div style="position:absolute;top:20px;right:20px;width:214px;line-height:20px;">
		<div>$${name}</div>
		<div> 关注: <b>$${following}</b></div>
		<div> 粉丝: <b>$${follower}</b> </div>
		<div>个性签名: $${bio} </div>
	</div>
</div>
