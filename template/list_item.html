$def with(version="")
<li data-id="{{= id}}">
    <img src="{{= photo}}" alt="" />
    <span class="list-name">{{= name}}</span><br/><br/>
    <span class="list-size">_('people number'):{{= people}}</span>
    <a href="javascript:;" class="delete">_('delete')</a>
    <div class="clear"></div>
</li>
