$def with(version="")
<div id="home" class="general_box light">
    <div class="siderbar">
        <form class="searchbox">
            <input type="text" />
            <button type="submit">_('search')</button>
        </form>
        <div class="userinfo">
            <a href="#u/{{= uid}}" class="photo">
                <img src="{{= photo}}"/>
            </a>
            <div class="uid">{{= uid}}</div>
            <div class="name">{{= name}}</div>
            <div>
                <a href="#u/{{= uid}}/following">_('following number'): <b>{{= following}}</b></a>
            </div>
            <div>
                <a href="#u/{{= uid}}/follower">_('followers number'): <b>{{= follower}}</b></a>
            </div>
            <div>_('bio'): {{= bio}} </div>
        </div>
        <div class="user_recommendation">
            <span>_('recommendation')</span>
            <div class="prevnext">
                <button class="prev" disabled>_('prev page')</button>
                <button class="next" disabled>_('next page')</button>
            </div>
            <ul class="recommendation_list"> </ul>
        </div>
    </div>
    <div class="content">
        <div class="postbox">
            <textarea id="publisher" ></textarea>
            <button class="pub_btn"> _('share') </button>
            <div class="clear"></div>
        </div>
        <div id="streamtabs">
            <ol class="tabbar">
                <li class="tabtitle" data-name="timeline" data-for="timeline_wrapper">
                    <a href="#home/timeline">_('timeline')</a>
                </li>
                <li class="tabtitle" data-name="mentions" data-for="mentions_wrapper">
                    <a href="#home/mentions">_('mentions')</a>
                </li>
            </ol>
            <div class="tabcontent timeline_wrapper"></div>
            <div class="tabcontent mentions_wrapper"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>
