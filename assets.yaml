directory: ./static
url: /static
updater: timestamp
expire: false
cache: false

bundles:
    js_all:
        filters: jsmin
        output: all.js
        contents:
            - javascript/lib/jquery.js
            - javascript/lib/jquery.cookie.js
            - javascript/lib/jquery.history.js
            - javascript/lib/jquery.tmpl.js
            - javascript/core/i18n.js
            - javascript/i18n/zh_CN.js
            - javascript/core/tau.js
            - javascript/core/router.js
            - javascript/core/ui.js
            - javascript/helper/format_entities.js
            - javascript/view/followbutton.js
            - javascript/view/autoloadbutton.js
            - javascript/view/user_stream.js
            - javascript/view/page.js
            - javascript/view/post_stream.js
            - javascript/view/public.js
            - javascript/view/home.js
            - javascript/view/profile.js
            - javascript/view/settings.js
            - javascript/view/search.js
            - javascript/view/debug.js
    css_all:
        filters: url_version, cssmin
        output: all.css
        contents:
            - stylesheet/reset.css
            - stylesheet/main.css
            - stylesheet/public.css
            - stylesheet/home.css
            - stylesheet/profile.css
            - stylesheet/settings.css
            - stylesheet/search.css
            - stylesheet/userstream.css
            - stylesheet/poststream.css
            - stylesheet/liststream.css
            - stylesheet/autoloadbutton.css

