$def with(version="")
<div id="profile">
    <img src="$${photo}" class="rr6"/><br/>
    <div class="basic_info">
        $${name}<br/>
        <span class="location">来自 $${location}</span><br/>
        <span class="bio">个性签名： $${bio}<br/></span>
        <a href="$${web}">
            <span class="web">$${web}</span>
        </a>
    </div>
    <br/>
    <div class="social_info">
        粉丝: $${follower}<br/>
        关注: $${following}<br/>
    </div>
    <div class="clear"></div>
    <ol class="timeline">
    </ol>
</div>
